{% extends "base.html" %}
{% block content %}

<div class="container py-5 text-center">

    <div class="card shadow-sm mx-auto" style="max-width: 500px;">
        <div class="card-body">

            <h2 class="text-success">Order Complete!</h2>
            <p class="text-muted">Thank you for your purchase.</p>

            <h4 class="mt-3">Order #{{ order.id }}</h4>

            <p class="mt-3">A confirmation email will be sent shortly.</p>

            <a href="{% url 'products' %}" class="btn btn-dark mt-4">
                Continue Shopping
            </a>

        </div>
    </div>

</div>

{% endblock %}
