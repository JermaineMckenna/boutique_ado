{% extends "base.html" %}
{% block content %}

<div class="container py-5">
    <h2>Checkout</h2>
    <hr>

    <div class="row mt-4">
        
        <div class="col-md-6">
            <h4>Your Details</h4>
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="btn btn-dark btn-block mt-3">Place Order</button>
            </form>
        </div>

        <div class="col-md-6">
            <h4>Order Summary</h4>
            <table class="table">
                <thead>
                    <tr>
                        <th>Product</th>
                        <th>Qty</th>
                        <th class="text-right">Subtotal</th>
                    </tr>
                </thead>
                <tbody>
                    {% for item in items %}
                    <tr>
                        <td>{{ item.product.name }}</td>
                        <td>{{ item.quantity }}</td>
                        <td class="text-right">£{{ item.subtotal }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>

            <h4 class="text-right">Total: £{{ total }}</h4>
        </div>

    </div>
</div>

{% endblock %}
