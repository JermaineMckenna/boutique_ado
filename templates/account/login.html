{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="auth-container">
    <h2>Sign In</h2>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}

        <button class="btn btn-dark" type="submit">Login</button>
    </form>

    <div class="auth-links">
        <p>Don't have an account? <a href="/accounts/signup/">Register</a></p>
    </div>
</div>
{% endblock %}
