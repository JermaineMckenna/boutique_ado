{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="auth-container">
    <h2>Create Account</h2>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}

        <button class="btn btn-dark" type="submit">Sign Up</button>
    </form>

    <div class="auth-links">
        <p>Already have an account? <a href="/accounts/login/">Login</a></p>
    </div>
</div>
{% endblock %}
