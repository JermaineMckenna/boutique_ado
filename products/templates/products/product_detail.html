{% extends "base.html" %}
{% block content %}

<div class="container py-4">

    <div class="row">
        <div class="col-md-6 mb-4">
            {% if product.image_url %}
                <img src="{{ product.image_url }}" class="img-fluid rounded shadow">
            {% elif product.image %}
                <img src="{{ product.image.url }}" class="img-fluid rounded shadow">
            {% else %}
                <img src="https://via.placeholder.com/600x600?text=No+Image" class="img-fluid rounded shadow">
            {% endif %}
        </div>

        <div class="col-md-6">
            <h2 class="fw-bold">{{ product.name }}</h2>
            <p class="text-muted">{{ product.description }}</p>

            <form action="{% url 'add_to_cart' product.id %}" method="post">
    {% csrf_token %}
    <button class="btn btn-dark btn-lg mt-3" type="submit">
        Add to Cart
    </button>
</form>
        </div>
    </div>

</div>

{% endblock %}
