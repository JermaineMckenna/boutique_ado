{% extends "base.html" %}
{% block content %}

<div class="container py-5">

    <div class="row">

        <!-- IMAGE -->
        <div class="col-md-6 text-center">
            {% if product.image_url %}
                <img src="{{ product.image_url }}" class="img-fluid rounded shadow-sm">
            {% elif product.image %}
                <img src="{{ product.image.url }}" class="img-fluid rounded shadow-sm">
            {% else %}
                <img src="https://via.placeholder.com/600x600?text=No+Image" class="img-fluid rounded shadow-sm">
            {% endif %}
        </div>

        <!-- PRODUCT DETAILS -->
        <div class="col-md-6">

            <h2 class="fw-bold">{{ product.name }}</h2>
            <p class="text-muted">{{ product.description }}</p>

            <h3 class="text-dark fw-semibold mb-4">Â£{{ product.price }}</h3>

            <a href="{% url 'add_to_cart' product.id %}" class="btn btn-success btn-lg w-100">
                Add to Cart
            </a>

        </div>

    </div>

</div>

{% endblock %}
