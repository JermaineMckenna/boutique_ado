{% extends "base.html" %}
{% block content %}

<div class="container py-5">

    <div class="row">

        <!-- Product Image -->
        <div class="col-md-6 mb-4">
            {% if product.image_url %}
                <img src="{{ product.image_url }}" class="img-fluid rounded shadow">
            {% elif product.image %}
                <img src="{{ product.image.url }}" class="img-fluid rounded shadow">
            {% else %}
                <img src="https://via.placeholder.com/600x600?text=No+Image" class="img-fluid rounded shadow">
            {% endif %}
        </div>

        <!-- Product Info -->
        <div class="col-md-6">
            <h2 class="mb-3">{{ product.name }}</h2>

            <h4 class="text-dark mb-3">Â£{{ product.price }}</h4>

            <p class="text-muted mb-4">{{ product.description }}</p>

            <a href="{% url 'add_to_cart' product.id %}" 
               class="btn btn-dark btn-lg w-100 mb-3">
               Add to Cart
            </a>

            <a href="{% url 'products' %}" class="btn btn-outline-secondary w-100">
               Back to Products
            </a>
        </div>

    </div>

</div>

{% endblock %}
