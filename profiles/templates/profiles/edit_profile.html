{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container py-5 d-flex justify-content-center">

    <div class="profile-card shadow-sm p-4 rounded-4" style="max-width: 550px; width: 100%; background: white;">

        <h3 class="text-center mb-4 fw-bold">Edit Profile</h3>

        <form method="POST">
            {% csrf_token %}

            <div class="mb-3">
                <label class="form-label fw-semibold">Phone Number</label>
                {{ form.phone_number|as_widget:attr="{'class':'form-control'}" }}
            </div>

            <div class="mb-3">
                <label class="form-label fw-semibold">Address</label>
                {{ form.address|as_widget:attr="{'class':'form-control'}" }}
            </div>

            <div class="mb-3">
                <label class="form-label fw-semibold">Postcode</label>
                {{ form.postcode|as_widget:attr="{'class':'form-control'}" }}
            </div>

            <button class="btn btn-success w-100 py-2 rounded-3 mt-3">Save</button>
        </form>

    </div>
</div>
{% endblock %}
